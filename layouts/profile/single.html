{{ define "json-ld" }}
{{ partial "resources/profilepage-jsonld.html" . }} 
{{ end }}
{{ define "title" }}{{ .Title | markdownify }} | {{ .Site.Title }}{{ end }}
{{ define "main" }}
    <main role="main" property="mainContentOfPage" class="container">
    <div class="row">
        <div class="col-md-12">
            <article class="post">
                <header>
                    <h1 id="wb-cont" property="name">
                        {{ .Title }}
                    </h1>
                    
                </header>
                <div class="post-content">
                    {{ .Content }}
                </div>
                
            </article>
        </div>
        
    </div>
    </main>
{{ end }}
