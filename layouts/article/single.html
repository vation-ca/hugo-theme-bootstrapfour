{{ define "json-ld" }}
{{ partial "resources/blogposting-jsonld.html" . }} 
{{ end }}
{{ define "title" }}{{ .Title | markdownify }} | {{ .Site.Title }}{{ end }}
{{ define "main" }}
    <main class="container">
    <div class="row">
        <div class="col-md-12">
            <article class="post">
                <header>
                    <h1 id="wb-cont" property="name">
                        {{ .Title }}
                    </h1>
                    {{ partial "snippets/authoravatar" .}}
                </header>
                <div class="post-content">
                    {{ .Content }}
                </div>
               
                <footer>
                    {{ partial "components/pager.html" . }}
                </footer>
            </article>
        </div>        
    </div>
    </main>
{{ end }}
