<article class="post">
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="h6 text-muted">
            <span ><i class="far fa-calendar-alt"></i></span>
            <time datetime="{{ .Date.Format .Site.Params.DateForm }}">
                {{ .Date.Format .Site.Params.DateForm }} - {{ .ReadingTime }}M TO READ
            </time>
        </div>
    </header>
    <div class="post-content">
        {{ .Summary }}
    </div>
    {{ if .Truncated }}
    <footer class="read-more-link">
        <a href="{{ .Permalink }}" class="btn btn-default">Full Article text</a>
    </footer>
    {{ end }}
</article>
<hr>
